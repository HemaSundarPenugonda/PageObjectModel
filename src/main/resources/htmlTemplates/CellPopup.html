<!-- <button type="button" class="btn btn-default"
			data-toggle="modal" data-target="#stackTrace_${ClassName_MethodName}">${Exception}</button> -->
<a data-toggle="modal" data-target="#stackTrace_${ClassName_MethodName}">${Exception}</a>
		<!-- Modal -->
		<div class="modal fade" id="stackTrace_${ClassName_MethodName}"
			role="dialog">
			<div class="modal-dialog">

				<!-- Modal content -->
				<div class="modal-content popUp">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Stack Trace</h4>
					</div>
					<div class="modal-body">
					<div class='popupText'>
                    	<pre name="code" class="groovy">${StackTrace}</pre>
                    </div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
